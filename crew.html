<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Space tourism website</title>
    <!-- Functionalities -->
    <script src="./js/burgerMenu.js" defer></script>
  </head>

  <body class="crew">
    <header class="primary-header flex">
      <div>
        <img src="../assets/shared/logo.svg" alt="Logo" class="logo" />
      </div>
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-nav"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <!-- aria - accesible rich internet applications -  is a set of roles and attributes that define ways to make web content and web applications more accessible to people with disabilities.-->
      <!-- aria-controls is looking for an id named like the value given saying that the button is controlling the tag with the respective id-->
      <!-- aria-expended = "false" lets screen-raeders know taht is not still expended-->
      <nav>
        <ul
          id="primary-nav"
          data-visible="false"
          class="primary-nav flex underline-indicators"
        >
          <li class="active">
            <a
              href="index.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">00</span>Home</a
            >
            <!--aria-hidden="true" means that a screen reader won't read it-->
          </li>
          <li>
            <a
              href="destination.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              href="crew.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              href="technology.html"
              class="uppercase ff-sans-cond text-white letter-spacing-2"
              ><span aria-hidden="true">03</span>technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>
      <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
      <div class="dot-indicators flex">
        <button aria-selected="true">
          <span class="sr-only">The commander</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The pilot</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>
      <article class="crew-info flow">
        <header class="flow flow--space-small">
          <h2 class="uppercase fs-600 ff-serif">Commander</h2>
          <p class="uppercase fs-700 ff-serif">Douglas Hurley</p>
        </header>
        <p class="text-accent">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>
    </main>
  </body>
</html>
